<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container{
            display: flex;
            border: 2px solid black;
            max-width: 600px;
        }
        .item{
            background-color: blueviolet;
            color: white;
            font-size: 20px;
            text-align: center;
            margin: 3px;
        }
        .flex-1{
            flex: 1 1 auto;
            /* flex: grow shrink basis*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item flex-1">AAAA</div>
        <div class="item flex-1">BBB</div>
        <div class="item flex-1">C</div>
        <div class="item flex-1">DDDDDDDDDD</div>
        <div class="item flex-1">EEEEEE</div>
    </div>
</body>
</html>
